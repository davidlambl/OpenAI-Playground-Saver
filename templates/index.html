<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground Saver</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #141415;
      --bg-tertiary: #1c1c1e;
      --bg-input: #232326;
      --border: #2a2a2d;
      --border-focus: #10a37f;
      --text-primary: #e5e5e5;
      --text-secondary: #888;
      --text-muted: #555;
      --accent: #10a37f;
      --accent-hover: #0d8a6a;
      --accent-glow: rgba(16, 163, 127, 0.15);
      --user-bg: #1a2e28;
      --assistant-bg: #1c1c1e;
      --error: #ef4444;
      --warning: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, var(--accent) 0%, #0d8a6a 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    /* Config Bar */
    .config-bar {
      display: flex;
      gap: 1rem;
      flex: 1;
      align-items: center;
      flex-wrap: wrap;
    }

    .config-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .config-group label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      font-weight: 500;
    }

    .config-group input,
    .config-group select {
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
      color: var(--text-primary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .config-group input:focus,
    .config-group select:focus {
      outline: none;
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .config-group input::placeholder {
      color: var(--text-muted);
    }

    #responseId {
      width: 380px;
    }

    .response-id-row {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .btn-browse {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .btn-browse:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    .btn-new {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .btn-new:hover {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
      color: white;
    }

    /* Response Browser Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.2s ease;
    }

    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      animation: slideUp 0.2s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-header h2 {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.25rem;
      line-height: 1;
    }

    .modal-close:hover {
      color: var(--text-primary);
    }

    .modal-body {
      padding: 1rem;
      overflow-y: auto;
      flex: 1;
    }

    .response-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .response-item {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .response-item:hover {
      border-color: var(--accent);
      background: var(--bg-input);
    }

    .response-item-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .response-item-id {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--accent);
    }

    .response-item-model {
      font-size: 0.75rem;
      color: var(--text-muted);
      background: var(--bg-primary);
      padding: 0.15rem 0.5rem;
      border-radius: 4px;
    }

    .response-item-preview {
      font-size: 0.85rem;
      color: var(--text-secondary);
      line-height: 1.4;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .response-item-time {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 0.35rem;
    }

    .modal-loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    .modal-empty {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
    }

    #apiKey {
      width: 200px;
    }

    .api-key-row {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .btn-toggle-visibility {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      transition: all 0.2s;
    }

    .btn-toggle-visibility:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    #model {
      width: 200px;
    }

    .btn-refresh {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .btn-refresh:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    .btn-refresh.loading {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .model-row {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    /* Main Chat Area */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 1.5rem;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    .message {
      display: flex;
      gap: 1rem;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: var(--user-bg);
      border: 1px solid var(--accent);
    }

    .message.assistant .message-avatar {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
    }

    .message-content {
      flex: 1;
      min-width: 0;
    }

    .message-role {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.35rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .message-text {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      line-height: 1.6;
      word-break: break-word;
    }

    .message.user .message-text {
      white-space: pre-wrap;
    }

    /* Markdown Rendered Content */
    .message-text p {
      margin: 0 0 1em 0;
    }

    .message-text p:last-child {
      margin-bottom: 0;
    }

    .message-text h1, .message-text h2, .message-text h3, 
    .message-text h4, .message-text h5, .message-text h6 {
      margin: 1.5em 0 0.5em 0;
      font-weight: 600;
      line-height: 1.3;
    }

    .message-text h1:first-child, .message-text h2:first-child,
    .message-text h3:first-child {
      margin-top: 0;
    }

    .message-text h1 { font-size: 1.4em; }
    .message-text h2 { font-size: 1.25em; }
    .message-text h3 { font-size: 1.1em; }

    .message-text strong {
      font-weight: 600;
      color: var(--text-primary);
    }

    .message-text em {
      font-style: italic;
    }

    .message-text code {
      background: var(--bg-primary);
      padding: 0.15em 0.4em;
      border-radius: 4px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9em;
      color: var(--accent);
    }

    .message-text pre {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1rem;
      overflow-x: auto;
      margin: 1em 0;
    }

    .message-text pre code {
      background: none;
      padding: 0;
      color: var(--text-primary);
      font-size: 0.85em;
    }

    .message-text ul, .message-text ol {
      margin: 0.5em 0 1em 0;
      padding-left: 1.5em;
    }

    .message-text li {
      margin: 0.3em 0;
    }

    .message-text li > ul, .message-text li > ol {
      margin: 0.25em 0;
    }

    .message-text blockquote {
      border-left: 3px solid var(--accent);
      margin: 1em 0;
      padding: 0.5em 0 0.5em 1em;
      color: var(--text-secondary);
      background: var(--bg-tertiary);
      border-radius: 0 6px 6px 0;
    }

    .message-text hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 1.5em 0;
    }

    .message-text a {
      color: var(--accent);
      text-decoration: none;
    }

    .message-text a:hover {
      text-decoration: underline;
    }

    .message-text table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }

    .message-text th, .message-text td {
      border: 1px solid var(--border);
      padding: 0.5em 0.75em;
      text-align: left;
    }

    .message-text th {
      background: var(--bg-tertiary);
      font-weight: 500;
    }

    .message.user .message-text {
      background: var(--user-bg);
      border-color: rgba(16, 163, 127, 0.3);
    }

    .message.user .message-text p {
      margin: 0;
    }

    .message-images {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .message-images img {
      max-width: 200px;
      max-height: 150px;
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    .message-meta {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 0.5rem;
      font-family: 'JetBrains Mono', monospace;
    }

    .message-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .message:hover .message-actions {
      opacity: 1;
    }

    .message-action-btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      font-size: 0.7rem;
      transition: all 0.2s;
    }

    .message-action-btn:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    /* Export button in header */
    .export-btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.5rem 0.75rem;
      font-size: 0.85rem;
      transition: all 0.2s;
      margin-left: auto;
    }

    .export-btn:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    /* Empty State */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-secondary);
      gap: 1rem;
      padding: 3rem;
    }

    .empty-state-icon {
      font-size: 3rem;
      opacity: 0.5;
    }

    .empty-state h2 {
      font-weight: 500;
      color: var(--text-primary);
    }

    .empty-state p {
      max-width: 400px;
      line-height: 1.6;
    }

    .empty-state code {
      background: var(--bg-tertiary);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
    }

    /* Input Area */
    .input-area {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      margin-top: auto;
    }

    .input-area:focus-within {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    /* Image Previews */
    .image-previews {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 0.75rem;
    }

    .image-preview {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .image-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-preview .remove-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 20px;
      height: 20px;
      background: rgba(0,0,0,0.7);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .image-preview .remove-btn:hover {
      background: var(--error);
    }

    /* Textarea */
    .textarea-wrapper {
      display: flex;
      gap: 0.75rem;
      align-items: flex-end;
    }

    #messageInput {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      resize: none;
      min-height: 24px;
      max-height: 200px;
    }

    #messageInput:focus {
      outline: none;
    }

    #messageInput::placeholder {
      color: var(--text-muted);
    }

    .input-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      background: var(--bg-input);
      color: var(--text-primary);
    }

    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* File input hidden */
    #imageInput {
      display: none;
    }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      padding: 1rem;
    }

    .loading-dots {
      display: flex;
      gap: 4px;
    }

    .loading-dots span {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Toast notifications */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      animation: slideIn 0.3s ease;
      z-index: 1000;
    }

    .toast.error {
      border-color: var(--error);
    }

    .toast.success {
      border-color: var(--accent);
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Response ID display */
    .response-id-display {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-muted);
      padding: 0.5rem 1rem;
      background: var(--bg-secondary);
      border-radius: 6px;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .response-id-display button {
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
      padding: 0.2rem;
    }

    .response-id-display button:hover {
      color: var(--accent-hover);
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: stretch;
      }

      .config-bar {
        flex-direction: column;
      }

      .config-group input,
      .config-group select {
        width: 100% !important;
      }

      #responseId {
        width: 100% !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">üíæ</div>
      <span>Playground Saver</span>
    </div>
    <div class="config-bar">
      <div class="config-group">
        <label>API Key</label>
        <div class="api-key-row">
          <input type="password" id="apiKey" placeholder="sk-..." autocomplete="off">
          <button class="btn-toggle-visibility" id="toggleApiKey" title="Show/hide API key">üëÅ</button>
        </div>
      </div>
      <div class="config-group">
        <label>Response / Conversation ID</label>
        <div class="response-id-row">
          <input type="text" id="responseId" placeholder="(empty = new conversation)" autocomplete="off">
          <button class="btn-browse btn-new" id="newConversation" title="Start new conversation">‚ú®</button>
          <button class="btn-browse" id="loadHistory" title="Load history">üìú</button>
          <button class="btn-browse" id="convertToConv" title="Convert to Conversation">üîÑ</button>
          <button class="btn-browse" id="browseResponses" title="Browse saved">üìã</button>
        </div>
      </div>
      <div class="config-group">
        <label>Model</label>
        <div class="model-row">
          <select id="model">
            <option value="gpt-4o">Loading models...</option>
          </select>
          <button class="btn-refresh" id="refreshModels" title="Refresh model list">‚Üª</button>
        </div>
      </div>
      <div class="config-group">
        <label>Reasoning</label>
        <select id="reasoningEffort">
          <option value="">None</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <button class="export-btn" id="exportBtn" title="Export conversation as Markdown">üì• Export</button>
    </div>
  </header>

  <main>
    <div class="chat-container" id="chatContainer">
      <div class="empty-state" id="emptyState">
        <div class="empty-state-icon">üí¨</div>
        <h2>Continue a Conversation</h2>
        <p>
          Paste a response ID from your OpenAI Logs dashboard to continue that conversation.
          <br><br>
          Example: <code>resp_0a6e586e566ede67...</code>
        </p>
      </div>
    </div>

    <div class="input-area">
      <div class="image-previews" id="imagePreviews"></div>
      <div class="textarea-wrapper">
        <textarea 
          id="messageInput" 
          placeholder="Type your message... (Shift+Enter for new line)"
          rows="1"
        ></textarea>
        <div class="input-actions">
          <input type="file" id="imageInput" accept="image/*" multiple>
          <button class="btn" id="attachBtn" title="Attach images">üìé</button>
          <button class="btn btn-primary" id="sendBtn" title="Send message">‚û§</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    // State
    let pendingImages = [];
    let currentResponseId = '';
    let isLoading = false;

    // DOM Elements
    const apiKeyInput = document.getElementById('apiKey');
    const toggleApiKeyBtn = document.getElementById('toggleApiKey');
    const responseIdInput = document.getElementById('responseId');
    const modelSelect = document.getElementById('model');
    const reasoningSelect = document.getElementById('reasoningEffort');
    const chatContainer = document.getElementById('chatContainer');
    const emptyState = document.getElementById('emptyState');
    const messageInput = document.getElementById('messageInput');
    const imageInput = document.getElementById('imageInput');
    const imagePreviews = document.getElementById('imagePreviews');
    const attachBtn = document.getElementById('attachBtn');
    const sendBtn = document.getElementById('sendBtn');

    // Load API key from localStorage
    const savedApiKey = localStorage.getItem('openai_api_key');
    if (savedApiKey) {
      apiKeyInput.value = savedApiKey;
    }

    // Save API key to localStorage on change and refresh models
    apiKeyInput.addEventListener('change', () => {
      const key = apiKeyInput.value.trim();
      if (key) {
        localStorage.setItem('openai_api_key', key);
        fetchModels(); // Refresh model list with new key
      } else {
        localStorage.removeItem('openai_api_key');
        modelSelect.innerHTML = '<option value="gpt-4o">Enter API key to load models</option>';
      }
    });

    // Toggle API key visibility
    toggleApiKeyBtn.addEventListener('click', () => {
      if (apiKeyInput.type === 'password') {
        apiKeyInput.type = 'text';
        toggleApiKeyBtn.textContent = 'üôà';
      } else {
        apiKeyInput.type = 'password';
        toggleApiKeyBtn.textContent = 'üëÅ';
      }
    });

    // Auto-resize textarea
    messageInput.addEventListener('input', () => {
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
    });

    // Handle Enter key
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Attach images
    attachBtn.addEventListener('click', () => imageInput.click());
    
    imageInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          pendingImages.push({
            file: file,
            dataUrl: e.target.result,
            name: file.name
          });
          renderImagePreviews();
        };
        reader.readAsDataURL(file);
      });
      imageInput.value = '';
    });

    function renderImagePreviews() {
      imagePreviews.innerHTML = pendingImages.map((img, i) => `
        <div class="image-preview">
          <img src="${img.dataUrl}" alt="${img.name}">
          <button class="remove-btn" onclick="removeImage(${i})">√ó</button>
        </div>
      `).join('');
    }

    function removeImage(index) {
      pendingImages.splice(index, 1);
      renderImagePreviews();
    }

    // Send message
    sendBtn.addEventListener('click', sendMessage);

    async function sendMessage() {
      const apiKey = apiKeyInput.value.trim();
      const responseId = responseIdInput.value.trim();
      const message = messageInput.value.trim();
      const model = modelSelect.value;
      const reasoningEffort = reasoningSelect.value;

      if (!apiKey) {
        showToast('Please enter your OpenAI API key', 'error');
        apiKeyInput.focus();
        return;
      }

      if (!message && pendingImages.length === 0) {
        showToast('Please enter a message or attach images', 'error');
        return;
      }

      // Note: responseId can be empty for new conversations

      if (isLoading) return;
      isLoading = true;
      sendBtn.disabled = true;

      // Hide empty state
      emptyState.style.display = 'none';

      // Add user message to chat
      addMessage('user', message, pendingImages.map(img => img.dataUrl));

      // Clear input
      messageInput.value = '';
      messageInput.style.height = 'auto';

      // Show loading
      const loadingEl = document.createElement('div');
      loadingEl.className = 'loading';
      loadingEl.innerHTML = `
        <div class="loading-dots">
          <span></span><span></span><span></span>
        </div>
        <span>Thinking...</span>
      `;
      chatContainer.appendChild(loadingEl);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Build form data
      const formData = new FormData();
      formData.append('api_key', apiKey);
      formData.append('response_id', responseId);
      formData.append('message', message);
      formData.append('model', model);
      formData.append('reasoning_effort', reasoningEffort);
      
      pendingImages.forEach(img => {
        formData.append('images', img.file);
      });

      // Clear pending images
      pendingImages = [];
      renderImagePreviews();

      try {
        // Determine endpoint based on ID type
        const id = responseId;
        const isConversation = id.startsWith('conv_');
        const endpoint = isConversation 
          ? `/api/conversations/${id}/continue`
          : '/api/send';
        
        // For conversations, we don't need to send response_id
        if (isConversation) {
          formData.delete('response_id');
        }
        
        const res = await fetch(endpoint, {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        // Remove loading
        loadingEl.remove();

        if (data.error) {
          showToast(data.error, 'error');
          isLoading = false;
          sendBtn.disabled = false;
          return;
        }

        // Add assistant message
        const newId = data.conversation_id || data.new_response_id;
        addMessage('assistant', data.response, [], newId);

        // Update ID for next message
        // For conversations, keep the same conv_id
        // For responses, update to new response_id
        if (data.conversation_id) {
          currentResponseId = data.conversation_id;
          // Don't change the input - keep the conv_id
        } else {
          currentResponseId = data.new_response_id;
          responseIdInput.value = data.new_response_id;
        }
        
        // Save to history
        saveToHistory(newId, data.model, message || '(image attachment)');

        showToast('Response received', 'success');

      } catch (err) {
        loadingEl.remove();
        showToast('Network error: ' + err.message, 'error');
      }

      isLoading = false;
      sendBtn.disabled = false;
    }

    function addMessage(role, text, images = [], newResponseId = null) {
      const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
      const div = document.createElement('div');
      div.className = `message ${role}`;
      
      let imagesHtml = '';
      if (images.length > 0) {
        imagesHtml = `
          <div class="message-images">
            ${images.map(src => `<img src="${src}" alt="Attached image">`).join('')}
          </div>
        `;
      }

      let metaHtml = '';
      if (newResponseId) {
        metaHtml = `
          <div class="response-id-display">
            <span>New ID: ${newResponseId}</span>
            <button onclick="copyToClipboard('${newResponseId}')" title="Copy ID">üìã</button>
          </div>
        `;
      }

      const msgId = 'msg-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
      
      // For user messages, just escape HTML. For assistant messages, render markdown.
      let renderedText;
      if (role === 'user') {
        renderedText = escapeHtml(text);
      } else {
        // Configure marked for security and styling
        marked.setOptions({
          breaks: true,  // Convert \n to <br>
          gfm: true,     // GitHub Flavored Markdown
        });
        renderedText = marked.parse(text);
      }
      
      div.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div class="message-content">
          <div class="message-role">${role}</div>
          <div class="message-text" id="${msgId}">${renderedText}</div>
          ${imagesHtml}
          <div class="message-actions">
            <button class="message-action-btn" onclick="copyMessageText('${msgId}')" title="Copy message">üìã Copy</button>
          </div>
          ${metaHtml}
        </div>
      `;

      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast('Copied to clipboard', 'success');
      });
    }

    function copyMessageText(msgId) {
      const el = document.getElementById(msgId);
      if (el) {
        navigator.clipboard.writeText(el.innerText).then(() => {
          showToast('Message copied', 'success');
        });
      }
    }

    // Export conversation as Markdown
    document.getElementById('exportBtn').addEventListener('click', () => {
      const messages = chatContainer.querySelectorAll('.message');
      if (messages.length === 0) {
        showToast('No messages to export', 'error');
        return;
      }

      let markdown = `# Conversation Export\n\n`;
      markdown += `**Date:** ${new Date().toLocaleString()}\n`;
      markdown += `**Model:** ${modelSelect.value}\n\n`;
      markdown += `---\n\n`;

      messages.forEach(msg => {
        const role = msg.classList.contains('user') ? 'User' : 'Assistant';
        const textEl = msg.querySelector('.message-text');
        const text = textEl ? textEl.innerText : '';
        
        markdown += `## ${role}\n\n${text}\n\n---\n\n`;
      });

      // Download as file
      const blob = new Blob([markdown], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      const timestamp = new Date().toISOString().slice(0, 16).replace('T', '_').replace(':', '-');
      a.download = `conversation_${timestamp}.md`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      showToast('Exported as Markdown', 'success');
    });

    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <span>${type === 'error' ? '‚ùå' : type === 'success' ? '‚úì' : '‚ÑπÔ∏è'}</span>
        <span>${message}</span>
      `;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.style.animation = 'slideIn 0.3s ease reverse';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Save initial response ID when user enters one manually
    responseIdInput.addEventListener('change', () => {
      const id = responseIdInput.value.trim();
      if (id && id.startsWith('resp_')) {
        // Check if it's already in history
        const history = getResponseHistory();
        if (!history.some(h => h.id === id)) {
          saveToHistory(id, 'unknown', '(imported from dashboard)', true);
          showToast('Response ID saved to history', 'success');
        }
      }
    });

    // Load from URL params
    const params = new URLSearchParams(window.location.search);
    if (params.get('id')) {
      responseIdInput.value = params.get('id');
    }

    // Fetch models from API
    const refreshModelsBtn = document.getElementById('refreshModels');
    
    async function fetchModels() {
      const apiKey = apiKeyInput.value.trim();
      if (!apiKey) {
        // Don't fetch models without API key - show placeholder
        modelSelect.innerHTML = '<option value="gpt-4o">Enter API key to load models</option>';
        return;
      }
      
      refreshModelsBtn.classList.add('loading');
      try {
        const res = await fetch('/api/models?api_key=' + encodeURIComponent(apiKey));
        const data = await res.json();
        
        if (data.error) {
          showToast('Failed to load models: ' + data.error, 'error');
          return;
        }
        
        const currentValue = modelSelect.value;
        const urlModel = params.get('model');
        
        modelSelect.innerHTML = data.models.map(model => 
          `<option value="${model}">${model}</option>`
        ).join('');
        
        // Restore selection: URL param > previous selection > default to gpt-4o
        if (urlModel && data.models.includes(urlModel)) {
          modelSelect.value = urlModel;
        } else if (data.models.includes(currentValue)) {
          modelSelect.value = currentValue;
        } else if (data.models.includes('gpt-4o')) {
          modelSelect.value = 'gpt-4o';
        }
        
      } catch (err) {
        showToast('Network error loading models', 'error');
        // Fallback to hardcoded list
        modelSelect.innerHTML = `
          <option value="gpt-4o">gpt-4o</option>
          <option value="gpt-4o-mini">gpt-4o-mini</option>
          <option value="o1">o1</option>
          <option value="o3">o3</option>
        `;
      }
      refreshModelsBtn.classList.remove('loading');
    }
    
    refreshModelsBtn.addEventListener('click', fetchModels);
    
    // Fetch models on page load
    fetchModels();

    // Track if we're using a conversation ID
    let usingConversation = false;

    // New Conversation button
    document.getElementById('newConversation').addEventListener('click', () => {
      responseIdInput.value = '';
      usingConversation = false;
      chatContainer.innerHTML = '';
      emptyState.style.display = 'none';
      
      // Add a welcome message
      const welcome = document.createElement('div');
      welcome.className = 'message assistant';
      welcome.innerHTML = `
        <div class="message-avatar">ü§ñ</div>
        <div class="message-content">
          <div class="message-role">assistant</div>
          <div class="message-text">New conversation started! Type your message below.</div>
        </div>
      `;
      chatContainer.appendChild(welcome);
      
      messageInput.focus();
      showToast('New conversation - just type and send!', 'success');
    });
    
    // Convert to Conversation button
    const convertToConvBtn = document.getElementById('convertToConv');
    
    convertToConvBtn.addEventListener('click', async () => {
      const apiKey = apiKeyInput.value.trim();
      const responseId = responseIdInput.value.trim();
      
      if (!apiKey) {
        showToast('Please enter your API key first', 'error');
        return;
      }
      
      if (!responseId) {
        showToast('Please enter a Response ID first', 'error');
        return;
      }
      
      if (responseId.startsWith('conv_')) {
        showToast('Already a conversation ID!', 'error');
        return;
      }
      
      // Ask for a name
      const name = prompt('Give this conversation a name (optional):') || '';
      
      convertToConvBtn.textContent = '‚è≥';
      
      try {
        const formData = new FormData();
        formData.append('api_key', apiKey);
        formData.append('from_response_id', responseId);
        formData.append('name', name);
        
        const res = await fetch('/api/conversations', {
          method: 'POST',
          body: formData
        });
        
        const data = await res.json();
        
        if (data.error) {
          showToast('Error: ' + data.error, 'error');
          return;
        }
        
        // Update the input with the new conversation ID
        responseIdInput.value = data.conversation_id;
        usingConversation = true;
        
        // Save to history with the name
        saveToHistory(data.conversation_id, 'conversation', name || '(converted from ' + responseId.slice(0, 20) + '...)', false);
        
        showToast(`Converted! ${data.items_added} messages. New ID: ${data.conversation_id}`, 'success');
        
      } catch (err) {
        showToast('Failed to convert: ' + err.message, 'error');
      } finally {
        convertToConvBtn.textContent = 'üîÑ';
      }
    });
    
    // Load History button
    const loadHistoryBtn = document.getElementById('loadHistory');
    
    loadHistoryBtn.addEventListener('click', async () => {
      const apiKey = apiKeyInput.value.trim();
      const id = responseIdInput.value.trim();
      
      if (!apiKey) {
        showToast('Please enter your API key first', 'error');
        apiKeyInput.focus();
        return;
      }
      
      if (!id) {
        showToast('Please enter a Response or Conversation ID first', 'error');
        responseIdInput.focus();
        return;
      }
      
      // Determine if it's a conversation or response
      const isConversation = id.startsWith('conv_');
      usingConversation = isConversation;
      
      // Hide empty state
      emptyState.style.display = 'none';
      
      // Clear existing messages
      chatContainer.innerHTML = '';
      
      // Show loading
      const loadingEl = document.createElement('div');
      loadingEl.className = 'loading';
      loadingEl.innerHTML = `
        <div class="loading-dots"><span></span><span></span><span></span></div>
        <span>Loading ${isConversation ? 'conversation' : 'response history'}...</span>
      `;
      chatContainer.appendChild(loadingEl);
      
      try {
        // Use different endpoint for conversations vs responses
        const endpoint = isConversation 
          ? `/api/conversations/${id}/items?api_key=${encodeURIComponent(apiKey)}`
          : `/api/history/${id}?api_key=${encodeURIComponent(apiKey)}`;
        
        const res = await fetch(endpoint);
        const data = await res.json();
        
        loadingEl.remove();
        
        if (data.error) {
          showToast('Error: ' + data.error, 'error');
          emptyState.style.display = 'flex';
          return;
        }
        
        // Render conversation history
        if (data.messages && data.messages.length > 0) {
          data.messages.forEach(msg => {
            addMessage(msg.role, msg.content);
          });
        }
        
        // For responses, also add the output
        if (!isConversation && data.output) {
          addMessage('assistant', data.output, [], id);
        }
        
        // Update model selector if we got model info
        if (data.model) {
          const option = modelSelect.querySelector(`option[value="${data.model}"]`);
          if (option) {
            modelSelect.value = data.model;
          }
        }
        
        showToast(`Loaded ${data.messages?.length || 0} messages`, 'success');
        
      } catch (err) {
        loadingEl.remove();
        showToast('Failed to load history: ' + err.message, 'error');
        emptyState.style.display = 'flex';
      }
    });

    // Response History (stored in localStorage)
    const HISTORY_KEY = 'playground_saver_history';
    
    function getResponseHistory() {
      try {
        return JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
      } catch {
        return [];
      }
    }
    
    function saveToHistory(responseId, model, preview, isInitial = false) {
      const history = getResponseHistory();
      // Remove duplicate if exists
      const filtered = history.filter(h => h.id !== responseId);
      // Add to front
      filtered.unshift({
        id: responseId,
        model: model,
        preview: preview.substring(0, 100),
        timestamp: Date.now(),
        isInitial: isInitial
      });
      // Keep only last 100
      localStorage.setItem(HISTORY_KEY, JSON.stringify(filtered.slice(0, 100)));
    }
    
    // Browse Responses functionality
    const browseResponsesBtn = document.getElementById('browseResponses');
    
    browseResponsesBtn.addEventListener('click', () => {
      const history = getResponseHistory();
      
      // Create and show modal
      const modal = document.createElement('div');
      modal.className = 'modal-overlay';
      modal.innerHTML = `
        <div class="modal">
          <div class="modal-header">
            <h2>üìã Response History</h2>
            <button class="modal-close">&times;</button>
          </div>
          <div class="modal-body">
          </div>
        </div>
      `;
      document.body.appendChild(modal);
      
      // Close modal handlers
      const closeModal = () => modal.remove();
      modal.querySelector('.modal-close').addEventListener('click', closeModal);
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
      });
      
      const modalBody = modal.querySelector('.modal-body');
      
      if (history.length === 0) {
        modalBody.innerHTML = `
          <div class="modal-empty">
            <p>No response history yet.</p>
            <p style="font-size: 0.85rem; margin-top: 1rem; color: var(--text-muted);">
              Paste a Response ID from your <a href="https://platform.openai.com/logs" target="_blank" style="color: var(--accent);">OpenAI Logs</a> to start a conversation.<br><br>
              Your history will be saved here as you chat.
            </p>
          </div>
        `;
        return;
      }
      
      // Render response list
      modalBody.innerHTML = `
        <div class="response-list"></div>
        <button class="btn" style="margin-top: 1rem; width: 100%;" id="clearHistory">üóëÔ∏è Clear History</button>
      `;
      const list = modalBody.querySelector('.response-list');
      
      history.forEach(resp => {
        const item = document.createElement('div');
        item.className = 'response-item';
        
        const createdAt = resp.timestamp 
          ? new Date(resp.timestamp).toLocaleString() 
          : 'Unknown time';
        
        item.innerHTML = `
          <div class="response-item-header">
            <span class="response-item-id">${resp.id}</span>
            <span class="response-item-model">${resp.model || 'unknown'}</span>
          </div>
          <div class="response-item-preview">${escapeHtml(resp.preview) || '(No preview)'}</div>
          <div class="response-item-time">${createdAt}${resp.isInitial ? ' ‚Ä¢ imported' : ''}</div>
        `;
        
        item.addEventListener('click', () => {
          responseIdInput.value = resp.id;
          closeModal();
          showToast('Response ID selected', 'success');
        });
        
        list.appendChild(item);
      });
      
      // Clear history button
      modal.querySelector('#clearHistory').addEventListener('click', () => {
        if (confirm('Clear all response history?')) {
          localStorage.removeItem(HISTORY_KEY);
          closeModal();
          showToast('History cleared', 'success');
        }
      });
    });
  </script>
</body>
</html>
